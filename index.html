<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Thumbnail Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .thumbnail {
            margin-top: 1rem;
        }

        .thumbnail img {
            max-width: 100%;
            border-radius: 4px;
        }

        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Thumbnail Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Paste YouTube video URL here...">
        <button onclick="fetchThumbnail()">Get Thumbnail</button>
        <div class="thumbnail" id="thumbnailContainer"></div>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        function fetchThumbnail() {
            const videoUrl = document.getElementById('videoUrl').value;
            const thumbnailContainer = document.getElementById('thumbnailContainer');
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous results
            thumbnailContainer.innerHTML = '';
            errorMessage.textContent = '';

            if (!videoUrl) {
                errorMessage.textContent = 'Please enter a valid YouTube video URL.';
                return;
            }

            // Extract video ID from the URL
            const videoId = extractYouTubeVideoId(videoUrl);
            if (!videoId) {
                errorMessage.textContent = 'Invalid YouTube URL. Please check the link.';
                return;
            }

            // Construct the thumbnail URL (highest quality)
            const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

            // Check if the thumbnail exists
            const img = new Image();
            img.src = thumbnailUrl;
            img.onload = () => {
                // Display the thumbnail
                thumbnailContainer.innerHTML = `
                    <img src="${thumbnailUrl}" alt="Video Thumbnail">
                    <br>
                    <button onclick="downloadThumbnail('${thumbnailUrl}')">Download Thumbnail</button>
                `;
            };
            img.onerror = () => {
                // Fallback to lower quality if maxresdefault is not available
                const fallbackThumbnailUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                thumbnailContainer.innerHTML = `
                    <img src="${fallbackThumbnailUrl}" alt="Video Thumbnail">
                    <br>
                    <button onclick="downloadThumbnail('${fallbackThumbnailUrl}')">Download Thumbnail</button>
                `;
            };
        }

        function downloadThumbnail(thumbnailUrl) {
            const link = document.createElement('a');
            link.href = thumbnailUrl;
            link.download = 'thumbnail.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Helper function to extract YouTube video ID
        function extractYouTubeVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
